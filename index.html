<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Site</title>
  </head>

  <body class="container">
    <h1 align="center">Celebrity Dating Website</h1>
    <form>
      <h5>Favorite time of day:</h5>
      <div class="form-check">
      <input class="form-check-input" type="radio" name="time" id="exampleRadios1" value="1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Morning
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="time" id="exampleRadios2" value="2">
      <label class="form-check-label" for="exampleRadios2">
        Afternoon
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="time" id="exampleRadios3" value="3">
      <label class="form-check-label" for="exampleRadios3">
        Evening
      </label>
    </div>

    <h5>Which ice cream do you prefer:</h5>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="iceCream" id="exampleRadios1" value="1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Chocolate
    </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="iceCream" id="exampleRadios2" value="2">
      <label class="form-check-label" for="exampleRadios2">
        Strawberry
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="iceCream" id="exampleRadios3" value="3">
      <label class="form-check-label" for="exampleRadios3">
        Vanilla
      </label>
    </div>

    <h5>Choose a vacation spot:</h5>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="vacation" id="exampleRadios1" value="1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Beach
    </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="vacation" id="exampleRadios2" value="2">
      <label class="form-check-label" for="exampleRadios2">
        Mountains
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="vacation" id="exampleRadios3" value="3">
      <label class="form-check-label" for="exampleRadios3">
        City
      </label>
    </div>
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
